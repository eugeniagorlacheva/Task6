<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
  <table>
      <tr>
          <th>Название</th>
          <th>Кол-во</th>
          <th>Цена</th>
          <th>Скидка</th>
          <th></th>
          <th>Итого</th>
      </tr>
      <tr>
          <td class="red">Медведь девочка</td>
          <td>1 шт.</td>
          <td>300р.</td>
          <td>50%</td>
          <td class="buttons"><button class="plus">+</button><button class="minus">&#8211;</button><button class="delete">Удалить</button></td>
          <td>300р</td>
      </tr>
      <tr>
          <td class="red">Динозавр</td>
          <td>1 шт.</td>
          <td>100 р.</td>
          <td>&#8212;</td>
          <td class="buttons"><button class="plus">+</button><button class="minus">&#8211;</button><button class="delete">Удалить</button></td>
          <td>100 р.</td>
      </tr>
      <tr>
          <td class="red">Семейный домик</td>
          <td>1 шт.</td>
          <td>10 000 р.</td>
          <td>&#8212;</td>
          <td class="buttons"><button class="plus">+</button><button class="minus">&#8211;</button><button class="delete">Удалить</button></td>
          <td>10 000 р.</td>
      </tr>
      <tr class="red1">
          <td>Веселый горох</td>
          <td>1 шт.</td>
          <td>300 р.</td>
          <td>&#8212;</td>
          <td class="buttons"><button class="plus">+</button><button class="minus">&#8211;</button><button class="delete">Удалить</button></td>
          <td>300 р.</td>
      </tr>
      <tr class="sum">
          <td colspan="6"><p class="regular">4 шт. на сумму
            <span>10 700р.</span></p>
            <p class="italic">Сумма без скидки 11 000р.&#8212;</p></td>
            <tr>
      <td colspan="6"><a href="#">перейти в корзину &#8594;</a></td>
      </tr>
      </tr>
      <button class="close">&times;</button>
  </table>
  </div>
</body>
</html>
